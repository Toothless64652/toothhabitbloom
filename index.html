<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HabitBloom | Grow Your Daily Habits</title>
    <meta
      name="description"
      content="HabitBloom lets you track habits as plants that grow with every streak."
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <header class="app-header">
        <h1>HabitBloom</h1>
        <p>Plant habits, nurture streaks, watch them bloom.</p>
      </header>

      <section class="panel">
        <h2>Add a new habit</h2>
        <form id="habitForm" class="habit-form">
          <label class="visually-hidden" for="habitInput">Habit name</label>
          <input
            id="habitInput"
            type="text"
            name="habit"
            placeholder="Drink water, read 10 pages..."
            autocomplete="off"
            required
          />
          <button class="btn primary" type="submit">Add Habit</button>
        </form>
      </section>

      <section class="panel">
        <div class="panel-heading">
          <h2>Habit list</h2>
          <span class="mini-hint">Complete each habit once per day.</span>
        </div>
        <ul id="habitList" class="habit-list"></ul>
      </section>

      <section class="panel">
        <div class="panel-heading">
          <h2>Garden view</h2>
          <span class="mini-hint">Each plant reflects your current streak.</span>
        </div>
        <div id="garden" class="garden"></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
